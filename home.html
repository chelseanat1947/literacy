<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>サンプルページ</title>

  <!-- 内部スタイル（style要素） -->
  <style>
    h1 {
      color: #2c3e50; /* メインカラー */
    }
    .content {
      background-color: #ecf0f1; /* 背景カラー */
      padding: 20px;
    }
  </style>

  <!-- 外部CSSの読み込み -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>ようこそ！</h1>

  <div class="content">
    <p style="color: #3498db;">これはアクセントカラーの段落です（style属性使用）</p>
    <p>この段落は外部CSSで装飾されています。</p>
  </div>

</body>
</html>
