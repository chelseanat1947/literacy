<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ラーメンリスト</title>
</head>
<body>
  <h1>3種類のリスト</h1>

  <h2>順序なしリスト (ul)</h2>
  <ul>
    <li>醤油</li>
    <li>味噌</li>
    <li>豚骨</li>
  </ul>

  <h2>順序付きリスト (ol)</h2>
  <ol>
    <li>スープを用意する</li>
    <li>麺を茹でる</li>
    <li>具材をトッピングする</li>
  </ol>

  <h2>定義リスト (dl)</h2>
  <dl>
    <dt>醤油ラーメン</dt>
    <dd>醤油ベースのラーメン</dd>
    <dt>味噌ラーメン</dt>
    <dd>味噌ベースのラーメン</dd>
    <dt>豚骨ラーメン</dt>
    <dd>豚骨ベースのラーメン</dd>
    </dl>
</body>
</html>
