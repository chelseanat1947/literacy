<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>リストの例</title>
</head>
<body>
  <h1>3種類のリスト</h1>

  <h2>順序なしリスト (ul)</h2>
  <ul>
    <li>パン</li>
    <li>ごはん</li>
    <li>うどん</li>
  </ul>

  <h2>順序付きリスト (ol)</h2>
  <ol>
    <li>起床</li>
    <li>歯磨き</li>
    <li>登校</li>
  </ol>

  <h2>定義リスト (dl)</h2>
  <dl>
    <dt>HTML</dt>
    <dd>ウェブページを作るための言語</dd>
    <dt>CSS</dt>
    <dd>見た目を整えるための言語</dd>
  </dl>
</body>
</html>
